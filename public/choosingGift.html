<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Title>White Elephant: Choosing Gift</Title>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script type="text/javascript" src="js/sharedComponents.js"></script>
        <link href="css/layout.css" rel="stylesheet">
        <link href="css/choosingGift.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <section id="banner">
                <h1><span id="currName"></span><span> is choosing a gift</span></h1>
            </section>

            <section id="content">
                <div id="content-body">
                    <div class="grid-container2">
                        <div id="giftContainer">
                        </div>
                        <div id="order">
                            <ol id="playerOrder">
                                <h2>Order</h2>
                            </ol>  
                        </div>
                    </div>
                </div>
                <div id="CTA">
                    <button type="submit" id="roomSubmit">I want it</button>
                    <button type="submit" id="viewGift">View Gift</button>
                </div>
            </section>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="giftInformation">
                <div id="giftDescription"></div>
                <div id="giftURL"></div>
                <button id="closeModal">OK</button>
            <div>
        </div>
    <script type="text/javascript" src="js/choosingGift.js"></script>
    </body>
</html>
