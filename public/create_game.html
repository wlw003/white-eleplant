<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Title>White Elephant: Create Game</Title>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script type="text/javascript" src="js/sharedComponents.js"></script>
        <link href="css/layout.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <section id="banner">
                <h1>Create Game</h1>
            </section>

            <section id="content">
                <div id="content-body">
                    <form>
                        <label for="name"><h2> What's your name? </h2></label>
                        <input type="text" id="playerName" name="playerName" value="" required 
                            minlength="1" maxlength="12" pattern="[A-Za-z0-9_]">
                        <p><span id="counter">12</span> characters remaining</p>
                        <p><span id="errorMessage" value=true></span>&nbsp</p>
                    </form>
                </div>
                <div id="CTA">
                    <button type="submit" id="roomSubmit">Submit</button>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="js/createGame.js"></script>
    </body>
</html>
