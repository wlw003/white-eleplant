<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>White Elephant: Gift Form</Title>
        <link href="css/layout.css" rel="stylesheet">
                <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script type="text/javascript" src="js/sharedComponents.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main-container">
            <section id="banner">
                <h1>White Elephant</h1>
            </section>

            <section id="content">
                <div id="content-body">
                    <form action="/action_page.php">
                        <label for="giftDes"><h2>Gift Description</h2></label>
                        <input type="text" id="giftDes" name="name" class="input_gift" 
                            placeholder="candy canes, chocolate bells, christmas tree"
                            required minlength="1" maxlength="120">
                        <p><span id="counter">120</span> characters remaining</p>
                        <label for="giftLink"><h2>Product URL</h2></label>
                        <input type="url" id="giftLink" name="url" class="input_gift" 
                            placeholder="https://borders.com/saveourbooks" required 
                            pattern="https://.*" minlength="1">
                    </form>
                </div>

                <div id="CTA">
                    <button type="submit" id="roomSubmit">Submit</button>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="js/prepareGift1.js"></script>
    </body>
</html>
