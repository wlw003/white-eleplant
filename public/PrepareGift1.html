            <section id="content">
                <br>
                <h2>Gift Description
                <form action="/action_page.php">
                    <input type="text" id="giftDes" name="name" class="input_gift"

                        required minlength="1" maxlength="120"><br><br>
                Product URL <br>
                    <input type="url" id="giftLink" name="url" class="input_gift"

            </section>

                    <!-- clicking link needs javascript https://www.w3schools.com/html/html_links.asp-->
