<!DOCTYPE html>
<html>
    <head> 
        <Title>White Elephant: Join Game</Title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script type="text/javascript" src="js/sharedComponents.js"></script>
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main-container">
            <section id="blank">

            </section>
            <section id="banner">
                <h1>Join Game</h1>
            </section>

            <section id="content">
                <br>
                <h2>What's your name?
                <form>
                    <input type="text" id="playerName" name="playerName" value="" required 
                        minlength="1" maxlength="12" pattern="[A-Za-z0-9_]">
                    <br><br>
                    <span id="counter">12</span> characters remaining
                    <br><br>
                    <span id="errorMessage" value=true></span>
                    <br><br>
                Enter Room Code <br>
                    <input type="text" id="gameCode" name="code" required minlength="1"
                        maxlength="4">
                </h2></form>
            </section>

            <section id="CTA">
                <p>
                    <!-- clicking link needs javascript https://www.w3schools.com/html/html_links.asp-->
                    <button type="submit" id="roomSubmit">Submit</button>
                </p>
            </section>
            <section id="blank">
            
            </section>
        </div>
        <script type="text/javascript" src="js/joinGame.js"></script>
    </body>
</html>
